<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../data/images/favicon.ico">
    <script src="https://kit.fontawesome.com/cb84e3d815.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap" rel="stylesheet">
    <title>My portfolio</title>
</head>

<body>
    <header>
        <label class="switch">
            <input type="checkbox" class="themeToggle" checked>
            <span class="slider round"></span>
        </label>
    </header>
    <main>
        <div class="mainItem">
            <div class="profile">
                <div class="border"></div>
                <img src="../../data/images/profile_pic.jpg" alt="profile picture" />
            </div>
            <div class="presentation">
                <h1 class="name">Kévin BLYWEERT</h1>
                <p class="job">Développeur Web<br>
                    <div class="rotateText">
                        <div><span id="FS">Fullstack<br></span></div>
                        <div><span>autonome<br></span></div>
                        <div><span>motivé<br></span></div>
                        <div><span>persévérant<br></span></div>
                    </div>
                </p>
            </div>
        </div>
        <div class="grid">
            <button class="btn_work" role="button" data-id="work">Réalisations</button>
            <button class="btn_hardskills" role="button" data-id="hardskills">Hardskills</button>
            <button class="btn_softskills" role="button" data-id="softskills">Softskills</button>
            <button class="btn_contact" role="button" data-id="contact">Contactez-moi</button>
        </div>
    </main>
    <div class="panel contact">
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
        <form action=""></form>
    </div>
    <div class="panel work">
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
        <div class="content"></div>
        <button><i class="fa-solid fa-file-arrow-down"></i> Téléchargez mon CV !</button>
    </div>
    <div class="panel hardskills">
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
        <div class="content"></div>
        <button><i class="fa-solid fa-file-arrow-down"></i> Téléchargez mon CV !</button>
    </div>
    <div class="panel softskills">
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
        <div class="content"></div>
        <button><i class="fa-solid fa-file-arrow-down"></i> Téléchargez mon CV !</button>
    </div>
    <footer>
        <p>&copy; Kévin Blyweert - 2024</p>
    </footer>
    <script src="./index.js" type="module"></script>
</body>

</html>
