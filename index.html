<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./data/images/favicon.ico">
    <script src="https://kit.fontawesome.com/cb84e3d815.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap" rel="stylesheet">
    <title>My portfolio</title>
</head>

<body>
    <header>
        <label class="switch" aria-label="Theme toggle">
            <input type="checkbox" class="themeToggle" checked>
            <!-- <span class="slider round sun"></span> -->
            <!-- <span class="slider round moon"></span> -->
            <img src="./data/images/sun.svg" alt="sun" class="slider sun">
            <img src="./data/images/moon.svg" alt="moon" class="slider moon">
            <span class="stars round" style="--radius:2px;--x:10%;--y:10%;--duration:4s"></span>
            <span class="stars round" style="--radius:3px;--x:60%;--y:50%;--duration:10s"></span>
            <span class="stars round" style="--radius:1px;--x:40%;--y:25%;--duration:8s"></span>
            <span class="stars round" style="--radius:1px;--x:90%;--y:45%;--duration:7s"></span>
            <span class="stars round" style="--radius:2px;--x:30%;--y:80%;--duration:5s"></span>
            <span class="cloud"></span>
            <span class="ground grass"></span>
            <span class="ground soil"></span>
            <span class="castle"></span>
        </label>
    </header>
    <main>
        <div class="mainItem">
            <div class="profile">
                <div class="border"></div>
                <img src="./data/images/profile_pic.jpg" alt="profile picture" />
            </div>
            <div class="presentation">
                <h1 class="name">Kévin BLYWEERT</h1>
                <p class="job">Développeur Web<br>
                <div class="rotateText">
                    <div><span id="FS">Fullstack<br></span></div>
                    <div><span>autonome<br></span></div>
                    <div><span>motivé<br></span></div>
                    <div><span>persévérant<br></span></div>
                </div>
                </p>
            </div>
        </div>
        <div class="grid starButtons">
            <button class="btn_work" role="button" data-id="work"
                aria-label="Vers les réalisations">Réalisations</button>
            <button class="btn_hardskills" role="button" data-id="hardskills"
                aria-label="Vers les compétences">Hardskills</button>
            <button class="btn_softskills" role="button" data-id="softskills"
                aria-label="Vers les savoirs-être">Softskills</button>
            <button class="btn_contact" role="button" data-id="contact"
                aria-label="Vers le contact">Contactez-moi</button>
        </div>
    </main>
    <div class="panel contact">
        <div class="content">
            <form action="">
                <div class="form_group">
                    <input type="text" name="nom" pattern=".*\S.*" placeholder="Votre nom" required>
                    <label>Votre mail</label>
                </div>
                <div class="form_group">
                    <input type="email" name="email" placeholder="Votre e-mail" required>
                    <label>Votre e-mail</label>
                </div>
                <div class="form_group">
                    <textarea name="message" pattern=".*\S.*" placeholder="Votre message..." required></textarea>
                    <label>Votre message...</label>
                </div>
                <button type="submit" disabled><i class="fa-solid fa-paper-plane"></i> Envoyer !</button>
            </form>
        </div>
        <button class="close" aria-label="Fermer"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="panel work">
        <a href="./data/KevinBlyweert_Emploi-Dev-CV.pdf">
            <button><i class="fa-solid fa-file-arrow-down" aria-label="CV-download"></i> Téléchargez
                mon CV !</button>
        </a>
        <div class="content">
            <ul class="flex works"></ul>
            <div class="itemDetail">
                <h2></h2>
                <p></p>
            </div>
        </div>
        <button class="close" aria-label="Fermer"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="panel hardskills">
        <a href="./data/KevinBlyweert_Emploi-Dev-CV.pdf">
            <button><i class="fa-solid fa-file-arrow-down" aria-label="CV-download"></i> Téléchargez
                mon CV !</button>
        </a>
        <div class="content">
            <ul class="flex techs"></ul>
        </div>
        <button class="close" aria-label="Fermer"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="panel softskills">
        <a href="./data/KevinBlyweert_Emploi-Dev-CV.pdf">
            <button><i class="fa-solid fa-file-arrow-down" aria-label="CV-download"></i> Téléchargez
                mon CV !</button>
        </a>
        <div class="content">
            <ul class="flex skills"></ul>
        </div>
        <button class="close" aria-label="Fermer"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <footer>
        <p>&copy; Kévin Blyweert - 2024</p>
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
